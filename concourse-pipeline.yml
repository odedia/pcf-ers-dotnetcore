---
task-image: &task-image
  platform: linux
  image_resource:
    type: docker-image
    source: 
        repository: macsux/dotnet
        tag: 2.2-sdk
        
resources:
- name: git-src
  type: git
  source:
    uri: https://github.com/macsux/pcf-ers-dotnetcore-demo.git
    branch: master

jobs:
  - name: Build and Deploy
    public: true
    plan:
      - get: git-src
      - task: Build
        config:
          inputs:
          - name: git-src
          outputs:
          - name: artifacts
          <<: *task-image
          run:
            dir: git-src
            path: ./build.sh
            args: ["Pack"]
          params:
            CfApiEndpoint: ((CfApiEndpoint))
            CfUsername: ((CfUsername))
            CfPassword: ((CfPassword))
            CfOrg: ((CfOrg))
            CfSpace: ((CfSpace))
